<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added a link to Bootstrap-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>



</head>

<body background="assets/images/vector-trivia-text-illustartion.jpg">
    <div class="row no-gutter" id="container">
        <div class="row no-gutter">
            <header><b>Totally trivial trivia!!</b></header>
        </div>
        <div class="row no-gutter" id="start">Start</div>
        <div class="row no-gutter" style="display: none" id="qq3">
            <div class="row no-gutter">
                <iframe width="250" height="250" id="myVideo" src="" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="row no-gutter">
                <p id="qq"></p>
            </div>
            <br>
            <div class="row no-gutter">
                <p id="qq1"></p>
            </div>
            <br>
            <div class="row no-gutter">
                <p id="qq2"></p>
            </div>
            <br>
        </div>
        <div class="row no-gutter">
            <div class="row no-gutter" id="ipp1" style="display:none">Continue</div>
        </div>
        <div class="row no-gutter" id="quiz" style="display: none">
            <div class="timer">
                <p class="bx4">Time Remaining: <span id="counter"></span></p>
            </div>
            <div class="row no-gutter" id="question"></div>
            <div class="row no-gutter" id="choices">
                <div class="choice" id="a" onclick="checkAnswer('a')"></div>
                <div class="choice" id="b" onclick="checkAnswer('b')"></div>
                <div class="choice" id="c" onclick="checkAnswer('c')"></div>
                <div class="choice" id="d" onclick="checkAnswer('d')"></div>
            </div>
        </div>
        <div class="row no-gutter" id="reset">re-Start</div>
    </div>


    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
